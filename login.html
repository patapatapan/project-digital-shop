<!DOCTYPE html>
<html lang="zh_Hant_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"> -->
    </link>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3074d87162.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <!-- <link rel="stylesheet" href="jquery-3.6.4.min.js"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"> -->
    <title>登入</title>
    <style>
        .login {
            padding-top: 50px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 380px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 3px 3px rgba(0, 139, 139, 0.5);
            padding: 50px 25px 50px 25px;
        }

        /*點選輸入框時的樣式*/
        input:focus {
            outline: 1px solid black;
            /* 設置黑邊的寬度和顏色 */
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            border: 0.5px solid rgba(29, 29, 29, 0.3);
            border-radius: 5px;
            margin: 5px 0;
            padding: 4px 1px 4px 5px;
        }

        input[type="password"] {
            width: 100%;
            height: 40px;
            border: 0.5px solid rgba(29, 29, 29, 0.3);
            border-radius: 5px;
            margin: 5px 0;
            padding: 4px 1px 4px 5px;
        }

        .pwd {
            position: relative;
        }

        .pwd button {
            width: 36px;
            height: 36px;
            position: absolute;
            justify-content: center;
            align-items: center;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            padding: 0;
            display: flex;
            right: 1px;
            top: 7px;
        }

        .remember {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .remember .r-c {
            width: 18px;
            height: 18px;
            /* appearance: none; */
            /* 禁用默認樣式 */
            -webkit-appearance: none;
            /* -moz-appearance: none; */
            border-radius: 50%;
            /* 將複選框變為圓形 */
            border: 1px solid #000;
            /* 設置邊框樣式 */
            outline: none;
            /* 去除聚焦时的外邊框 */
            margin-right: 5px;
            position: relative;
        }

        .r-c:hover {
            cursor: pointer;
        }

        .keeplogin {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .keeplogin .k-c {
            width: 18px;
            height: 18px;
            /* appearance: none; */
            /* 禁用默認樣式 */
            -webkit-appearance: none;
            /* -moz-appearance: none; */
            border-radius: 50%;
            /* 將複選框變為圓形 */
            border: 1px solid #000;
            /* 設置邊框樣式 */
            outline: none;
            /* 去除聚焦时的外邊框 */
            margin-right: 5px;
            position: relative;
        }

        .k-c:hover {
            cursor: pointer;
        }

        /*勾選欄位區塊*/
        .check-box {
            width: 100%;
            height: 100%;
            display: inline-flex;
            padding: 0;
            margin: 0;
            justify-content: start;
            align-items: center;
        }

        .check-box li {
            left: 1px;
            position: relative;
            margin-left: 3px;
        }

        /*明碼暗碼切換鈕css*/
        .fa-eye {
            position: absolute;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-eye-slash {
            position: absolute;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*預設勾選隱藏*/
        #circle1 {
            position: absolute;
            left: 1px;
            color: #ffffff;
            display: none;
            pointer-events: none;
        }

        #circle2 {
            position: absolute;
            left: 1px;
            color: #ffffff;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid g-0 vh-100" style="display: flex; flex-direction: column;">
        <div class="row d-block" style="height: 56px;">
            <div class=" col">
                <div class="navbar fixed-top navbar-expand-md  d-flex justify-content-center">
                    <!-- <h1>title</h1> -->
                    <!-- logo -->
                    <img src="./img/logo-50px.png" alt="">

                    <!-- rwd 縮小後導覽列變成漢堡 -->
                    <button class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target=".menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="login">
            <div class="form-box">
                <form action="">
                    <input type="text" name="userid" placeholder="帳號" id="userid">
                    <div class="pwd">
                        <input type="password" name="password" placeholder="密碼" id="pwd">
                        <button onclick="changePwdType()" type="button"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <div class="" style="width: 100%; height: 40px;">
                        <ul class="check-box">
                            <li>
                                <div class="remember">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <input type="checkbox" class="r-c">
                                        <i class="fa-regular fa-circle-check" id="circle1"></i>
                                    </div>
                                    <div>記住我</div>
                                </div>
                            </li>
                            <li>
                                <div class="keeplogin">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <input type="checkbox" class="k-c">
                                        <i class="fa-regular fa-circle-check" id="circle2"></i>
                                    </div>
                                    <div>保持登入</div>
                                </div>
                            </li>
                            <a href="#" style="text-decoration: none; margin-left: 25%;">忘記密碼?</a>
                        </ul>
                    </div>


                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </form>
            </div>
        </div>

        <!-- 底部版權 -->
        <div class=" row mt-5">
            <div class="col m-0 p-5" style="background-color:rgb(73, 73, 73)">
                <hr style="margin:0 auto; width: 90%; color: #ffffff;">
                <div class="text-center text-white mt-5">-&copy;2023 Patapatapan 版權所有 參考Epic Games , Steam ,
                    Electronic
                    Arts ,
                    Ubisoft 無商業利益 純個人練習 。-</div>
            </div>
        </div>

    </div>
    <script>
        // 當 modal 展開時
        $('#search-box').on('shown.bs.modal', function () {
            // 隱藏按鈕
            $('#menu').hide();
        })

        $('#search-box').on('hidden.bs.modal', function () {
            // 顯示按鈕
            $('#menu').show();
        })

        /*密碼切換顯示*/
       
        function changePwdType(){
            var pwd = document.getElementById('pwd');        
            //var i = $('#i');
// console.log(i);

            if(pwd.type == 'password'){
                pwd.type = 'text';
                /*移除並新增class*/
                $('i.fa-eye').removeClass('fa-eye').addClass('fa-eye-slash');
            }else {
                pwd.type = 'password';
                $('i.fa-eye-slash').removeClass('fa-eye-slash').addClass('fa-eye');
            }
        }    

        /*checkbox*/
        $(document).ready(function () {
            var rcheckbox = $('.r-c');
            var kcheckbox = $('.k-c');
            var rcircle = $('#circle1');
            var kcircle = $('#circle2');
            var r = 0, k = 0;

            /*預設checkbox內容為隱藏*/
            rcheckbox.on('click', function () {
                // console.log(rcircle);
                if(r == 0){
                    $(this).css('background-color', 'rgb(73, 73, 73)')
                    r += 1;
                }else if(r == 1){
                    $(this).css('background-color', '#ffffff')
                    r -= 1;
                }
                
                // console.log(circlecheck.css('display'));
                if (rcircle.css('display') == 'none') {
                    rcircle.css('display', 'block');
                } else {
                    rcircle.css('display', 'none')
                }

            })

            kcheckbox.on('click', function () {
                // console.log("2");
                if(k == 0){
                    $(this).css('background-color', 'rgb(73, 73, 73)')
                    k += 1;
                }else if(k == 1){
                    $(this).css('background-color', '#ffffff')
                    k -= 1;
                }

                // console.log(circlecheck.css('display'));
                if (kcircle.css('display') == 'none') {
                    kcircle.css('display', 'block');
                } else {
                    kcircle.css('display', 'none')
                }
            })

        });

    </script>

</body>

</html>
