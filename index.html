<!DOCTYPE html>
<html lang="zh_Hant_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3074d87162.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>OrderWeb</title>
    <script>

    </script>
    <style>
        .shop-list {
            width: 75%;
            max-width: 1600px;
            aspect-ratio: 16/9;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }

        /* .carousel {        
        } */

        .carousel-inner {

            border-radius: 30px;
        }

        .carousel-item img {
            margin-left: 0;

        }

        .shop-list .col-9 {
            padding: 0;
            height: 75%;
        }

        .shop-list .col-3 {
            padding: 0;

            height: 75%;
        }

        /*輪播圖的ul*/
        .picShow {
            width: 100%;
            height: 100%;
            margin-bottom: 0;
        }

        .li-box {
            width: 85%;
            height: 19%;
            border-radius: 15px;
            float: right;
            border: 1px solid rgba(160, 160, 160, 0.5);
        }

        /*.x+.x 指上一個元素跟自己同為x時 才會生效的css*/
        .li-box+.li-box {
            margin-top: 2%;
        }

        .li-box li {
            width: 100%;
            height: 100%;
        }

        .li-box:hover {
            border-radius: 10px;
            background-color: rgb(109, 109, 109);
        }

        .li-box img {
            margin: 0;
            width: 60%;
            height: 70%;
            border-radius: 10px;
        }

        li .row {
            margin: 0;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .sm-pic {}

        .col-4 {
            padding: 0;
        }

        .col-8 {
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid g-0">
        <div class="row d-block" style="height: 56px;">
            <div class="col">

                <!-- 燈箱效果的搜尋框 -->
                <div class="modal" id="search-box">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="input-group">
                                    <input type="search" placeholder="想找些甚麼" class="form-control" id="search" value>
                                    <i class="fa-solid fa-magnifying-glass fa-xl half-rounded" type="submit"></i>
                                </div>

                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                </div>



                <div class="navbar fixed-top navbar-expand-md">
                    <!-- <h1>title</h1> -->
                    <!-- logo -->
                    <img src="./img/logo-50px.png" alt="">

                    <!-- rwd 縮小後導覽列變成漢堡 -->
                    <button class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target=".menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- 搜尋按鈕 -->
                    <div class="user">
                        <span style="margin-right: 10px;">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px"
                                height="30px" fill="#ffffff" type="button" data-bs-toggle="modal"
                                data-bs-target=".modal" id="search-button1">
                                <path
                                    d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />
                            </svg>
                        </span>
                    </div>

                    <!-- 使用者按鈕 -->
                    <div class="user">
                        <span style="margin-right: 10px;">
                            <svg class="icon" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg"
                                height="30px" viewBox="0 0 25 25" width="24px" fill="#ffffff" type="button">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </span>
                    </div>




                    <!-- 導覽列 -->
                    <div class="collapse navbar-collapse menu mr-auto" id="menu">
                        <ul class="nav navbar-nav nav-pills">
                            <li class="nav-item"><a href="" class="nav-link active text-white" data-bs-toggle="pill"
                                    style="color: black;">線上預約</a> <!--active 顯示當下選擇-->
                            </li>
                            <li class="nav-item"><a href="" class="nav-link text-white" data-bs-toggle="pill"
                                    style="color: black;">服務項目</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white" data-bs-toggle="pill"
                                    style="color: black;">認識我們</a></li>
                        </ul>
                        <div class="user">
                            <span style="margin-right: 10px;">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px"
                                    height="30px" fill="#ffffff" type="button" data-bs-toggle="modal"
                                    data-bs-target=".modal" id="search-button2">
                                    <path
                                        d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />
                                </svg>
                            </span>
                        </div>
                    </div>

                </div>



            </div>
        </div>

        <!-- 輪播 -->
        <div class="row shop-list mt-5">
            <!-- 圖片區 -->
            <div class="col-9">
                <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-slide-to="0"><img src="img/1.jpg" alt=""
                                class="h-100 w-100">
                        </div>
                        <div class="carousel-item" data-slide-to="1"><img src="img/2.jpg" alt="" class="h-100 w-100">
                        </div>
                        <div class="carousel-item" data-slide-to="2"><img src="img/3.jpg" alt="" class="h-100 w-100">
                        </div>
                        <div class="carousel-item" data-slide-to="3"><img src="img/4.jpg" alt="" class="h-100 w-100">
                        </div>
                        <div class="carousel-item" data-slide-to="4"><img src="img/5.jpg" alt="" class="h-100 w-100">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 按鈕控制項 -->
            <div class="col-3">
                <ul class="picShow list-unstyled ">
                    <div class="li-box" type="button">
                        <li class="active" data-bs-target=".picShow" data-slide-to="0">
                            <div class="row">
                                <div class="col-4 sm-pic d-flex justify-content-center"><img src="img/aaa.jpeg" alt="">
                                </div>
                                <div class="col-8 d-flex justify-content-center">000</div>
                            </div>
                        </li>
                    </div>
                    <div class="li-box" type="button">
                        <li class="active" data-bs-target=".picShow" data-slide-to="1">
                            <div class="row">
                                <div class="col-4 sm-pic d-flex justify-content-center"><img src="img/aaa.jpeg" alt="">
                                </div>
                                <div class="col-8 d-flex justify-content-center">111</div>
                            </div>
                        </li>
                    </div>
                    <div class="li-box" type="button">
                        <li class="active" data-bs-target=".picShow" data-slide-to="2">
                            <div class="row">
                                <div class="col-4 sm-pic d-flex justify-content-center"><img src="img/aaa.jpeg" alt="">
                                </div>
                                <div class="col-8 d-flex justify-content-center">222</div>
                            </div>
                        </li>
                    </div>
                    <div class="li-box" type="button">
                        <li class="active" data-bs-target=".picShow" data-slide-to="3">
                            <div class="row">
                                <div class="col-4 sm-pic d-flex justify-content-center"><img src="img/aaa.jpeg" alt="">
                                </div>
                                <div class="col-8 d-flex justify-content-center">333</div>
                            </div>
                        </li>
                    </div>
                    <div class="li-box" type="button">
                        <li class="active" data-bs-target=".picShow" data-slide-to="4">
                            <div class="row">
                                <div class="col-4 sm-pic d-flex justify-content-center"><img src="img/aaa.jpeg" alt="">
                                </div>
                                <div class="col-8 d-flex justify-content-center">444</div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>

        <!-- 底部版權 -->
        <div class="row mt-5">

            <div class="col m-0 p-5" style="background-color:rgb(73, 73, 73)">
                <hr style="margin:0 auto; width: 90%; color: #ffffff;">
                <div class="text-center text-white mt-5">-&copy;2023 Patapatapan 版權所有 參考Epic Games 無商業利益 純個人練習 -</div>
            </div>
        </div>

    </div>
    <script>
        // 當 modal 展開時
        $('#search-box').on('shown.bs.modal', function () {
            // 隱藏按鈕
            $('#menu').hide();
        })

        $('#search-box').on('hidden.bs.modal', function () {
            // 顯示按鈕
            $('#menu').show();
        })

        /*點擊監聽切換輪播圖*/
        $(document).ready(function () {
            $('.li-box[type="button"]').click(function () {
                var slideId = $(this).find('li').attr('data-slide-to');//抓取li上data-slide-to屬性的值
                //console.log(slideId);
                $('.carousel').carousel(parseInt(slideId));//切換至對應的索引圖片
            });
        });

        /*測試按鈕功能*/
        // $(document).ready(function () {
        //     $('.li-box[type="button"]').click(function () {
        //         var slideId = $(this).attr('data-bs-slide-to');
        //         console.log(slideId);
        //     });
        // });
    </script>

</body>

</html>
