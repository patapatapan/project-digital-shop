<!DOCTYPE html>
<html lang="zh_Hant_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"> -->
    </link>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="allpage.css">
    <link rel="stylesheet" href="product.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3074d87162.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <!-- <link rel="stylesheet" href="jquery-3.6.4.min.js"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"> -->
    <title>歡迎來到FunPlay!!</title>

</head>

<body>
    <div class="container-fluid g-0">
        <div class="row d-block" style="height: 56px;">
            <div class="col">

                <!-- 燈箱效果的搜尋框 -->
                <div class="modal" id="search-box">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="input-group">
                                    <input type="search" placeholder="想找些甚麼" class="form-control" id="search" value>
                                    <i class="fa-solid fa-magnifying-glass fa-xl half-rounded" type="submit"></i>
                                </div>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="navbar fixed-top navbar-expand-md">
                    <!-- <h1>title</h1> -->
                    <!-- logo -->
                    <div class="login-logo">
                        <img src="./img/logo-50px.png" alt="">
                    </div>

                    <!-- rwd 縮小後導覽列變成漢堡 -->
                    <button class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target=".menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- 搜尋按鈕 -->
                    <div class="user">
                        <span style="margin-right: 10px;">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px"
                                height="30px" fill="#ffffff" type="button" data-bs-toggle="modal"
                                data-bs-target=".modal" id="search-button1">
                                <path
                                    d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />
                            </svg>
                        </span>
                    </div>

                    <!-- 使用者按鈕 -->
                    <div class="user">
                        <span style="margin-right: 10px;">
                            <svg class="icon" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg"
                                height="30px" viewBox="0 0 25 25" width="24px" fill="#ffffff" type="button">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </span>
                    </div>

                    <!-- 導覽列 -->
                    <div class="collapse navbar-collapse menu mr-auto" id="menu">
                        <ul class="nav navbar-nav nav-pills">
                            <li class="nav-item"><a href="" class="nav-link active text-white" data-bs-toggle="pill"
                                    style="color: black;">商店首頁</a> <!--active 顯示當下選擇-->
                            </li>
                            <li class="nav-item"><a href="" class="nav-link text-white" data-bs-toggle="pill"
                                    style="color: black;">我的收藏</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white" data-bs-toggle="pill"
                                    style="color: black;">服務項目</a></li>
                        </ul>
                        <div class="user">
                            <span style="margin-right: 10px;">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px"
                                    height="30px" fill="#ffffff" type="button" data-bs-toggle="modal"
                                    data-bs-target=".modal" id="search-button2">
                                    <path
                                        d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-content">
            <div class="p-header">
                <h3 class="product-title">薩爾達傳說-王國之淚</h3>
            </div>
            <div class="row p-body">
                <div class="left-content col-8 p-0">
                    <!-- 主要顯示圖片 -->
                    <div class="main-img">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <!-- 切換按鈕(圖片) -->
                    <div class="row changed-img">
                        <div class="change p-0" style="position: relative;">
                            <div class="swipe-button d-flex justify-content-center align-items-center prev"
                                type="button">
                                <span>❮</span>
                            </div>
                        </div>

                        <div class="thumbnails">
                            <div class="sm-pics">
                                <img src="img/1.jpg" alt="Thumbnail 1">
                                <img src="img/2.jpg" alt="Thumbnail 2">
                                <img src="img/3.jpg" alt="Thumbnail 3">
                                <img src="img/4.jpg" alt="Thumbnail 4">
                            </div>
                        </div>

                        <div class="change p-0 d-flex justify-content-end" style="position: relative;">
                            <div class="swipe-button d-flex justify-content-center align-items-center next"
                                type="button"><span>❯</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-content col-4 p-0">
                </div>
            </div>
        </div>

        <!-- 底部版權 -->
        <div class=" row mt-5">
            <div class="col m-0 p-5" style="background-color:rgb(73, 73, 73)">
                <hr style="margin:0 auto; width: 90%; color: #ffffff;">
                <div class="text-center text-white mt-5">-&copy;2023 Patapatapan 版權所有 參考Epic Games , Steam ,
                    Electronic
                    Arts ,
                    Ubisoft 無商業利益 純個人練習 。-</div>
            </div>
        </div>
    </div>


    <script>
        // 當 modal 展開時
        $('#search-box').on('shown.bs.modal', function () {
            // 隱藏按鈕
            $('#menu').hide();
        })

        $('#search-box').on('hidden.bs.modal', function () {
            // 顯示按鈕
            $('#menu').show();
        })
    </script>

</body>

</html>
