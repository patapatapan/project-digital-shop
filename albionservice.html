<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Wake 2</title>
    <style>
        .css-us12mg {
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-container {
            margin-top: 10px;
            overflow: hidden;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail-container img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="css-us12mg">
        <div class="image-container">
            <img id="main-image" src="img/1.jpg" alt="Alan Wake 2">
        </div>
        <div class="thumbnail-container">
            <div class="thumbnails">
                <img src="img/2.jpg" alt="Thumbnail 1">
                <img src="img/3.jpg" alt="Thumbnail 2">
                <img src="img/4.jpg" alt="Thumbnail 3">
            </div>
        </div>
    </div>

    <script>
        function changeMainImage(imagePath) {
            var mainImage = document.getElementById('main-image');
            mainImage.src = imagePath;
        }

        var thumbnailsContainer = document.querySelector('.thumbnails');
        var thumbnails = document.querySelectorAll('.thumbnails img');
        var currentIndex = 0;

        function changeMainImage(index) {
            var mainImage = document.getElementById('main-image');
            mainImage.src = thumbnails[index].src;
        }

        function updateThumbnails() {
            var thumbnailWidth = thumbnails[0].clientWidth;
            thumbnailsContainer.style.transform = `translateX(${-currentIndex * thumbnailWidth}px)`;
        }

        thumbnails.forEach(function (thumbnail, index) {
            thumbnail.addEventListener('click', function () {
                currentIndex = index;
                changeMainImage(currentIndex);
                updateThumbnails();
            });
        });
    </script>
</body>

</html>
